<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="scoreboard">
        <caption>Scoreboard</caption>
        <thead>
            <tr>
                <th>Host</th>
                <th>Score</th>
                <th>Guest</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mexico</td>
                <td>0 - 2</td>
                <td>Brazil</td>
                <td>
                    <button>Update Score</button>
                    <button>Finish Game</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><button>Start New Game</button><button>Show Summary</button></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
